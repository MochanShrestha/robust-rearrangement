# @package _global_
defaults:
  - override /rollout: rollout

observation_type: state

control:
  controller: diffik

action_horizon: 8
pred_horizon: 32
obs_horizon: 1

furniture: one_leg
randomness: [med, med_perturb]
demo_source: teleop

early_stopper:
  patience: inf

training:
  batch_size: 256
  steps_per_epoch: -1
  checkpoint_interval: 100
  num_epochs: 5000

rollout:
  every: 50
  max_steps: 750
  num_envs: 128
  loss_threshold: 0.1
  randomness: med

wandb:
  project: ol-state-dr-med-1
  entity: robust-rearrangement
