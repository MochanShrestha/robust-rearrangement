# @package _global_
actor:
  residual_policy:
    pretrained_wts: null

base_policy:
  wandb_id: ???
  wt_type: best_success_rate

base_bc:
  train_bc: true
  train_with_bc_every: 1
  learning_rate: 1e-6
  clip_grad_norm: true
  replay_buffer_size: 1000000
  batch_size: 1024
  num_epochs: 3
  cycle_bc_loader: true
  max_updates_per_epoch: 100

  # ema:
  #   use: false
  #   decay: 0.999
  #   switch: false

env:
  randomness: low

normalize_reward: false
residual_l2: 0.0

wandb:
  entity: robust-assembly
  project: ol-rppo-dr-${env.randomness}-1
  # project: tmp-bc-in-the-loop-rl-test
  mode: online

debug: false
